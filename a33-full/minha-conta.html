<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="minha-conta.css" />
  <!-- Box icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" />
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="../index.html">
        <i class="bx bxs-car"></i> CarBytes Motors
      </a>
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a id="nome-usuario" class="nav-link" href="#">Nome de Usuário</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Voltar para a página inicial</a>
          </li>
          <li class="nav-item">
            <a id="sair-navbar" class="nav-link" href="#" data-id="sair-navbar">Sair</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Minha Conta</h1>

    <form>
      <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" class="form-control" />
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" class="form-control" />
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="form-control" readonly maxlength="14" />
      </div>

      <div class="form-group">
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" class="form-control" />
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" id="btnex" class="btn btn-danger">Excluir conta</button>
      </div>
    </form>
  </div>

  <script src="perfil.js" defer></script>
  <script src="../bootstrap/js/bootstrap.bundle.min.js" defer></script>

</body>

</html>
